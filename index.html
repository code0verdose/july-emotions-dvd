<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>July emotions</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
      position: relative;
    }
    #dvd-logo {
      position: absolute;
      width: 200px;
      height: 200px;
      object-fit: contain;
      z-index: 10;
    }
    
    .star-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    
    .star {
      position: absolute;
      background-color: #fff;
      border-radius: 50%;
      animation: twinkle linear infinite;
    }
    
    @keyframes twinkle {
      0% { opacity: 0.1; }
      50% { opacity: 1; }
      100% { opacity: 0.1; }
    }
  </style>
</head>
<body>
  <div class="star-container" id="stars"></div>
  <img id="dvd-logo" src="assets/1.png" alt="Летающий логотип">
  
  <script>
    // Создание звезд на фоне
    function createStars() {
      const starsContainer = document.getElementById('stars');
      const starsCount = 200;
      
      for (let i = 0; i < starsCount; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        
        // Разный размер звезд
        const size = Math.random() * 3 + 1;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        
        // Случайное положение
        star.style.left = `${Math.random() * 100}%`;
        star.style.top = `${Math.random() * 100}%`;
        
        // Случайная длительность анимации
        const duration = Math.random() * 4 + 3;
        star.style.animationDuration = `${duration}s`;
        
        // Случайная задержка начала анимации
        star.style.animationDelay = `${Math.random() * 5}s`;
        
        starsContainer.appendChild(star);
      }
    }
    
    // Запускаем создание звезд
    createStars();
    
    // Код для движущегося логотипа
    const logo = document.getElementById('dvd-logo');
    let posX = Math.random() * (window.innerWidth - 200);
    let posY = Math.random() * (window.innerHeight - 200);
    let speedX = 2;
    let speedY = 2;
    let currentImage = 1;
    
    // Предзагрузка изображений
    const images = [];
    for (let i = 1; i <= 6; i++) {
      const img = new Image();
      img.src = `assets/${i}.png`;
      images.push(img);
    }
    
    function changeImage() {
      currentImage = currentImage % 6 + 1;
      logo.src = `assets/${currentImage}.png`;
    }
    
    function animate() {
      posX += speedX;
      posY += speedY;
      
      // Проверка столкновений с краями экрана
      if (posX <= 0 || posX >= window.innerWidth - 200) {
        speedX = -speedX;
        changeImage();
      }
      
      if (posY <= 0 || posY >= window.innerHeight - 200) {
        speedY = -speedY;
        changeImage();
      }
      
      // Обновление позиции
      logo.style.left = posX + 'px';
      logo.style.top = posY + 'px';
      
      requestAnimationFrame(animate);
    }
    
    // Перезапуск анимации при изменении размера окна
    window.addEventListener('resize', () => {
      // Проверка, чтобы логотип не оказался за пределами экрана
      if (posX > window.innerWidth - 200) posX = window.innerWidth - 200;
      if (posY > window.innerHeight - 200) posY = window.innerHeight - 200;
    });
    
    // Запуск анимации
    animate();
  </script>
</body>
</html>
